<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* üåü Base styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #eef3fb, #dbe8ff);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #222;
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #004aad;
            margin-bottom: 10px;
        }

        /* üßæ Card container */
        .card {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 18px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        form {
            margin-bottom: 25px;
        }

        input[type="text"] {
            padding: 12px 16px;
            font-size: 18px;
            width: 280px;
            border-radius: 10px;
            border: 2px solid #d0d7e2;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #0078d7;
            box-shadow: 0 0 5px rgba(0, 120, 215, 0.3);
        }

        button {
            padding: 12px 25px;
            margin-left: 10px;
            background: linear-gradient(135deg, #0078d7, #005fa3);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #005fa3, #004aad);
        }

        /* üñº Certificate Preview */
        img {
            margin-top: 20px;
            width: 80%;
            max-width: 700px;
            border: 3px solid #0078d7;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0, 120, 215, 0.15);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.02);
        }

        /* üìé Download link */
        a {
            display: inline-block;
            margin-top: 15px;
            font-size: 18px;
            font-weight: 500;
            color: #005fa3;
            text-decoration: none;
            border: 1.5px solid #005fa3;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #005fa3;
            color: #fff;
        }

        /* ‚ö° Smooth fade animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="card fade-in">
        <h2>üéì Certificate Generator</h2>
        <p style="color:#555; font-size:16px;">Enter your name to generate a personalized certificate</p>

        <form action="/generate" method="post">
            <input type="text" name="name" placeholder="Enter your full name" required>
            <button type="submit">Generate</button>
        </form>

        <!-- {% if certificate_url %}
            <h3>Preview for: <span style="color:#0078d7;">{{ name }}</span></h3>
            <img src="{{ certificate_url }}" alt="Certificate Preview">
            <br>
            <a href="{{ pdf_url }}" download>‚¨áÔ∏è Download as PDF</a>
        {% endif %} -->
    </div>
</body>
</html>
